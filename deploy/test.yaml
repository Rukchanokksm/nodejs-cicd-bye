name: ci
run-name: "build Docker image [${{ github.sha }}] Triggering test by ${{ github.actor }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
  name: test TypeScript code for event ${{ github.event_name }} on ${{ github.ref }}
        runs-os: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/praticenodecicd:${{clockbox:latest}}